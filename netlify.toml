[build]
  publish = "build"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/reference/line-markers/"
  to = "/reference/markers/"
  status = 301
  force = false

[[redirects]]
  from = "/reference/shape-markers/"
  to = "/reference/markers/"
  status = 301
  force = false

[[redirects]]
  from = "/reference/compound-charts/"
  to = "/reference/markers/"
  status = 301
  force = false

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
